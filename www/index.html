<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <!-- <link rel="manifest" href="manifest.json"> -->
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- your app's js -->
    <script src="js/index.js"></script>
  </head>
  <body ng-app="login" ng-controller="loginController">
    <ion-page class="show-page">
  
    <ion-view view-title="Login" name="login-view">
        <ion-header>
            <ion-toolbar>
                <ion-title><h3><center>Login Page</center></h3></ion-title>
            </ion-toolbar>
        </ion-header>
        
      <ion-content class="padding">
          <font color="red">{{formData.status}}</font> 
          <div class="list list-inset">
              <label class="item item-input">
                  <input type="text" placeholder="Username" ng-model="formData.user">
              </label>
              <label class="item item-input">
                  <input type="password" placeholder="Password" ng-model="formData.pass">
              </label>
          </div>
          <button class="button button-block button-calm" ng-click="checkLogin()">Login</button>
          <button class="button button-block button-balanced" ng-click="createAccount()">Create a new account</button>
        </ion-content>
      </ion-view>
    </ion-page>
    </body>
    </html>
